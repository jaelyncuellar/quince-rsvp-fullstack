<!DOCTYPE html>
<html lang="en">

    <!-- head
    - Title used here shows up in the browser tab
    - Link to the favicon (small image that appears in the browser tab)
    -->
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Aaliyah's Quinceanera</title> <!--shows up in browser tab-->  
        <link rel="icon" href="./img/aaliyah-crown.jpg">
    </head>
    
    <body>    
        <!-- HERO  -->
        <section class="hero">
            <div class="hero-overlay">
                <img
                    src = ""
                    alt = ""
                    class = "hero-image"
                >
                <h1 class="hero-title"></h1>
                <h3 class="hero-subtitle"></h3>
            
                <button 
                    class="hero-cta"
                    id="rsvp-btn" 
                    type="button" 
                ></button>
            </div>
        </section>

        <nav class="navbar">
            <ul class="nav-links"></ul>
            <button id="theme-button" class="theme-toggle"></button>
        </nav>

        <section class="welcome-section" id="welcome"> 
            <div class="welcome-content">
                <h2 class="welcome-title"></h2>
                <div class="welcome-paragraphs"></div>

                <h4 class="padrinos-title"></h4>
                <ul class="padrinos-list"></ul>   
            </div>     
        </section>

        <section class="schedule-section" id="schedule-section">           
            <h2 id="schedule">Event Schedule</h2>
            <div class="schedule-cards"> 
            </div>
        </section>

        <section class="rsvp-section"> 
            <h2>RSVP</h2>
            <p id="rsvp-count" class="rsvp-count">⭐ 3 people have RSVP'd to this event!</p>
            
            <div class="rsvp-grid">
                <div class="rsvp-info card">
                </div>
                <div class="rsvp-attending card">
                </div>
            </div>
            <form id="rsvp-form" class="rsvp-form card">
                <div class="form-group">
                    <label for="name">Full Name</label><br> 
                    <input type="text" id="name" placeholder="Enter your full name" required><br>
                </div>
                <div class="form-group">
                    <label for="guests">Guests</label><br> 
                    <input type="number" id="guests" placeholder="1" value="1" min="1" required><br>
                <div>
                <div class="form-group">
                    <label for="message">Message</label><br> 
                    <textarea id="message" rows="3" placeholder="Any message you'd like to add..."></textarea> <br>
                </div>
                <button id="rsvp-button" type ="submit" class="submit-btn"> Submit RSVP</button>
            </form>
        </section>

        <!-- class="modal" -->
        <div id="modal-overlay" class="modal-overlay hidden" >
            <div class="modal-content card">
                <p class="modal-message">
                </p>
                <img class="modal-image" src="" alt="" width="200">
                <button id="close-modal" class="modal-button">Close</button>    
            </div>
        </div>

        <!-- links --> 
        <section class="links-section"id="links-section"> 
            <h2 class="links-title"></h2>
            <div class="links-grid"></div>
        </section>
       
        <footer class="site-footer">
            <p>
                © 2025 • Made by JLC •
                <a href="https://github.com/jaelyncuellar" target="_blank">Jaelyn Cuellar</a></p>
        </footer>
    <script type="module" src="config.js"></script>
    <script type="module" src="script.js"></script>
    </body>
</html>
